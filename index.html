<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da velha</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div id="viewer">
        <h1>JOGO DA VELHA</h1>
        <div id="board">
            <div>
                <div class="square" id="0"></div>
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
            </div>
            <div>
                <div class="square" id="3"></div>
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
            </div>
            <div>
                <div class="square" id="6"></div>
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
            </div>
        </div>
        <div id="divScoreboard">
            <table>
                <tr>
                    <td colspan="2"><b>PLACAR</b></td>
                </tr>
                <tr>
                    <th><a>&#11093;</a></th>
                    <th><a>&#10060;</a></th>
                </tr>
                <tr>
                    <!-- Pontuação de cada jogador ambos iniciam com 0.-->
                    <td id="scoreboardO">0</td>
                    <td id="scoreboardX">0</td>
                </tr>
            </table>
        </div>
        <!-- Divs ocultas para informar o jogador que venceu ou empate ao finalizar o round.-->
        <div id="modalWinPlayer0">VITÓRIA DO <a>&#11093;</a></div>
        <div id="modalWinPlayer1">VITÓRIA DO <a>&#10060;</a></div>
        <div id="modalDraw">EMPATE</div>
    </div>
    <script src="game.js"></script>
    <script src="interface.js"></script>
</body>

</html>
